<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tuts+ Town</title>
    <link rel="stylesheet" href="css/estilo.css" />

    <header>
      <a href="../index.html">Página Biográfica</a>

        class="imgheader"
        src="images/townheader.png"
        alt="Header of Tuts+ Towm"
      />

    <section>
      <div class="imgheader">
        <img
          class="imgsection"
          src="images/townsleep.png"
          alt="Hotel from Tuts+ Town"
        />

          <h2>Sleep</h2>
          <li><u>The Snooze Inn</u></li>
          <li><u>Zzz Hotel</u></li>
        </ul>
        <div class="imgheader">
          <img
            class="imgsection"
            src="images/townfood.png"
            alt="Hotel from Tuts+ Town"
          />        
          <ul class="headerimage">
            <h2>Food</h2>
            <li><u>Just Cookies</u></li>
            <li><u>Cake Too</u></li>
          </ul>
          <div class="imgheader">
            <img
              class="imgsection"
              src="images/townshop.png"
              alt="Hotel from Tuts+ Town"
            />        
            <ul class="headerimage">
              <h2>Shop</h2>
              <li><u>Puppy Parade</u></li>
              <li><u>Cool Kittens</u></li>

       <h3>Created with enthusiasm by João Abreu</h3>
